        <script>
            function countTheWord(str) {
			const lowfont = str.toLowerCase();
			const Count = lowfont.split('the').length - 1;
			alert("มี The ทั้งหมด " + Count + " คำ");
            }
        </script>
    </head>
<body>
    The eight ruler og the Fifth Dynasty in the late 25th
